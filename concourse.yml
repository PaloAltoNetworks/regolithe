platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/aporetodev/domingo

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/regolithe

run:
  path: sh
  args:
    - -exc
    - |
      set +x
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      go get -u github.com/magefile/mage github.com/aporeto-inc/domingo/golang

      cd go/src/github.com/aporeto-inc/regolithe
      make init || exit 1
      make test || exit 1
